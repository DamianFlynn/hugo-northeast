<footer
    class="w-full h-32 text-center py-4 pt-8 inset-0 text-sm text-gray-200 bg-gray-800"
>
    {{ partial "social-list" }}
    <p class="text-gray-500">
        {{ with site.Copyright }}{{ replace . "{year}" now.Year | markdownify}}
        {{ end }} Powered by the
        <a
            href="https://github.com/y1zhou/hugo-northeast"
            target="_blank"
            rel="noopener"
            class="text-gray-200"
        >
            Northeast theme</a
        >
        for <a href="https://gohugo.io" class="text-gray-200"> Hugo</a>.
    </p>
</footer>

{{/* Mathjax import */}}
 {{ $mathjax_config := resources.Get "js/mathjax-config.js" }}
<script src="{{ $mathjax_config.RelPermalink }}"></script>
<script
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    crossorigin="anonymous"
></script>
