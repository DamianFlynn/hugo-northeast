<header class="w-full px-8 pt-4 sm:px-4">
    <nav class="flex items-center justify-between flex-wrap">
        <a
            id="nav-homepage"
            href="{{ .Site.Home.Permalink }}"
            class="flex items-start order-first text-gray-800 font-bold font-serif text-lg"
        >
            {{ .Site.Title }}
        </a>

        <ul
            id="nav-menu"
            class="flex items-center w-auto mt-2 sm:mt-0 space-x-4 md:space-x-8 lg:space-x-10 text-gray-700 font-serif"
        >
            {{ with .Site.GetPage "/about" }}
            <li>
                <a href="{{ .Permalink }}" class="hover:text-blue-400">
                    {{ .Title }}
                </a>
            </li>
            {{ end }} {{ range .Site.Sections }}
            <li>
                <a href="{{ .Permalink }}" class="hover:text-blue-400">
                    {{ .Title }}
                </a>
            </li>
            {{ end }}
        </ul>
        <i
            class="fas fa-search order-last text-gray-500 hover:text-blue-400"
        ></i>
    </nav>
</header>
