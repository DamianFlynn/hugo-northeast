<nav class="flex flex-row w-full justify-between">
    <div class="flex-initial order-first text-left justify-start">
        {{/* prev/next labels are reversed in Hugo */}}
        {{with .NextInSection}}
        <a
            href="{{ .Permalink }}"
            class="flex flex-row items-center justify-center px-2 hover:bg-gray-300"
        >
            <div class="mr-4 order-first text-gray-500">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="order-last">
                <div class="text-gray-500 font-bold text-base">Previous</div>
                <div class="font-serif text-gray-700">
                    {{ .Title }}
                </div>
            </div>
        </a>
        {{end}}
    </div>
    <div class="flex-initial order-last text-right justify-end">
        {{with .PrevInSection}}
        <a
            href="{{ .Permalink }}"
            class="flex flex-row items-center justify-center px-2 hover:bg-gray-300"
        >
            <div class="ml-4 order-last text-gray-500">
                <i class="fas fa-angle-right"></i>
            </div>
            <div class="order-first">
                <div class="text-gray-500 font-bold text-base">Next</div>
                <div class="font-serif text-gray-700">
                    {{ .Title }}
                </div>
            </div>
        </a>
        {{end}}
    </div>
</nav>
